<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Saira', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        .status-bar {
            height: 44px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }
        .container {
            padding: 0 16px 100px 16px;
        }
        .section {
            margin-bottom: 35px;
        }
        .section-header {
            font-size: 13px;
            font-weight: 400;
            color: #8E8E93;
            text-transform: uppercase;
            letter-spacing: -0.08px;
            margin-bottom: 8px;
            padding-left: 16px;
        }
        .card {
            background: #1C1C1E;
            border-radius: 10px;
            overflow: hidden;
        }
        .input-wrapper {
            padding: 11px 16px;
            background: #1C1C1E;
        }
        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 17px;
            font-family: 'Saira', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.4px;
            padding: 0;
        }
        input[type="text"]::placeholder {
            color: #3A3A3C;
        }
        input[type="text"]:focus {
            outline: none;
        }
        .button {
            width: 100%;
            padding: 14px;
            background: #0A84FF;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.4px;
            cursor: pointer;
            font-family: 'Saira', -apple-system, BlinkMacSystemFont, sans-serif;
            transition: opacity 0.2s;
            margin-top: 12px;
        }
        .button:active {
            opacity: 0.6;
        }
        .button.secondary {
            background: #FF453A;
        }
        .button.tertiary {
            background: #30D158;
        }
        .qr-display {
            padding: 32px 16px;
            text-align: center;
            background: #1C1C1E;
            border-radius: 10px;
            margin-top: 12px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .qr-display canvas {
            border-radius: 12px;
            background: #fff;
            padding: 12px;
        }
        .empty-state {
            color: #3A3A3C;
            font-size: 15px;
            letter-spacing: -0.24px;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 12px;
            display: none;
        }
        .video-container.active {
            display: block;
        }
        video {
            width: 100%;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #0A84FF;
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #0A84FF;
        }
        .corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; }
        .result-card {
            background: #1C1C1E;
            border-radius: 10px;
            padding: 16px;
            margin-top: 12px;
            display: none;
            animation: slideUp 0.3s ease;
        }
        .result-card.show {
            display: block;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: #30D158;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.24px;
        }
        .result-text {
            color: #fff;
            font-size: 17px;
            letter-spacing: -0.4px;
            word-break: break-word;
            line-height: 1.4;
            background: #2C2C2E;
            padding: 12px;
            border-radius: 8px;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        .scan-hint {
            text-align: center;
            color: #fff;
            font-size: 15px;
            letter-spacing: -0.24px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="status-bar">QR Code</div>
    
    <div class="container">
        <div class="section">
            <div class="section-header">Genera codice</div>
            <div class="card">
                <div class="input-wrapper">
                    <input type="text" id="textInput" placeholder="Inserisci testo">
                </div>
            </div>
            <button class="button" onclick="generateQRCode()">Genera QR Code</button>
            <div class="qr-display" id="qrcode">
                <div class="empty-state">Nessun codice generato</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">Scansiona codice</div>
            <div class="button-group">
                <button class="button tertiary" onclick="startCamera()">Avvia Scanner</button>
                <button class="button secondary" onclick="stopCamera()">Interrompi</button>
            </div>
            
            <div class="video-container" id="videoContainer">
                <video id="video" autoplay playsinline></video>
                <div class="scan-overlay">
                    <div class="scan-corners">
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                </div>
                <div class="scan-hint">Inquadra il QR code</div>
            </div>

            <div class="result-card" id="resultCard">
                <div class="result-header">
                    <span>âœ“</span>
                    <span>Codice rilevato</span>
                </div>
                <div class="result-text" id="decodedText"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('textInput').value;
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = "";
            
            if(text.trim() === "") {
                qrcodeDiv.innerHTML = '<div class="empty-state">Inserisci del testo per generare il codice</div>';
                return;
            }
            
            QRCode.toCanvas(document.createElement('canvas'), text, { 
                width: 280,
                margin: 0,
                color: {
                    dark: '#000',
                    light: '#fff'
                }
            }, function (error, canvas) {
                if (error) {
                    console.error(error);
                    qrcodeDiv.innerHTML = '<div class="empty-state">Errore generazione codice</div>';
                } else {
                    qrcodeDiv.appendChild(canvas);
                }
            });
        }

        let video = document.getElementById('video');
        let videoContainer = document.getElementById('videoContainer');
        let resultCard = document.getElementById('resultCard');
        let scanning = false;
        let videoStream = null;

        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                videoContainer.classList.add('active');
                resultCard.classList.remove('show');
                
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                })
                .then(function(stream) {
                    video.srcObject = stream;
                    videoStream = stream;

                    video.onloadedmetadata = function() {
                        video.play();
                        scanning = true;
                        scanLoop();
                    };
                })
                .catch(err => {
                    alert("Errore fotocamera: " + err.message);
                    videoContainer.classList.remove('active');
                });
            } else {
                alert("Fotocamera non disponibile");
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                scanning = false;
                videoContainer.classList.remove('active');
            }
        }

        function scanLoop() {
            if (!scanning) return;

            if (video.videoWidth === 0 || video.videoHeight === 0) {
                requestAnimationFrame(scanLoop);
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                navigator.vibrate && navigator.vibrate(200);
                document.getElementById('decodedText').textContent = code.data;
                resultCard.classList.add('show');
                scanning = false;
                stopCamera();
            } else {
                requestAnimationFrame(scanLoop);
            }
        }
    </script>
</body>
</html>
